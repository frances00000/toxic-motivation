<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toxic Motivator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial Black', sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-top: 30px;
    }

    input, select {
      padding: 15px;
      font-size: 1.2em;
      width: 80%;
      max-width: 400px;
      border: none;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    button {
      padding: 15px 30px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #ff3b3b;
      color: white;
      cursor: pointer;
      font-weight: bold;
      margin: 5px;
    }

    button:hover {
      background-color: #e60000;
    }

    #taskContainer {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .taskCard {
      background-color: #222;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      color: #ff4d4d;
      font-size: 1.2em;
      position: relative;
      animation: floatUp 0.5s ease-out;
    }

    .removeBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ff4d4d;
      border: none;
      border-radius: 50%;
      width: 25px;
      height: 25px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    .countdown {
      margin-top: 10px;
      font-size: 1em;
      color: #fff;
    }

    @keyframes floatUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>TOXIC MOTIVATOR</h1>
  <input type="text" id="taskInput" placeholder="What should you be doing?">
  <input type="number" id="minutesInput" placeholder="Deadline in minutes" min="1">
  <button onclick="addTask()">SLAP ME WITH MOTIVATION</button>

  <div id="taskContainer"></div>

  <script>
    const toxicLines = [
      "STOP CHEATING, YOU FOOL. NILOLOKO MO LANG SARILI MO.",
      "You said you'd do '{task}', SO DO IT. NO EXCUSES.",
      "You're scrolling again?? '{task}' won't finish itself.",
      "Look at you avoiding '{task}' like itâ€™ll magically disappear. It wonâ€™t.",
      "Every second you waste not doing '{task}' is YOU LOSING.",
      "Nobodyâ€™s coming to save you. Get '{task}' done or stay stuck.",
      "You can either do '{task}' or stay a loser. Choose wisely.",
      "You want results but canâ€™t do '{task}'? Pathetic."
    ];

    function addTask() {
      const task = document.getElementById("taskInput").value.trim();
      const minutes = parseInt(document.getElementById("minutesInput").value);
      if (task === "" || isNaN(minutes) || minutes <= 0) return;

      const random = toxicLines[Math.floor(Math.random() * toxicLines.length)];
      const message = random.replaceAll("{task}", task.toUpperCase());

      const container = document.getElementById("taskContainer");
      const card = document.createElement("div");
      card.className = "taskCard";
      const id = `timer-${Date.now()}`;
      card.innerHTML = `
        <button class="removeBtn" onclick="this.parentElement.remove()">Ã—</button>
        ${message}<div class="countdown" id="${id}"></div>
      `;
      container.appendChild(card);

      const deadline = Date.now() + minutes * 60000;
      const interval = setInterval(() => {
        const now = Date.now();
        const remaining = deadline - now;
        const target = document.getElementById(id);
        if (!target) return clearInterval(interval);
        if (remaining <= 0) {
          target.textContent = "â° TIMEâ€™S UP. WALA KA NA NAMANG NAGAWA. ðŸ˜¤",
            "â° TIMEâ€™S UP.DI MO NANAMAN NAGAWA, ANO NA?! ðŸ˜¤" ;
          clearInterval(interval);
        } else {
          const mins = Math.floor(remaining / 60000);
          const secs = Math.floor((remaining % 60000) / 1000);
          target.textContent = `â³ ${mins}m ${secs}s left`;
        }
      }, 1000);

      document.getElementById("taskInput").value = "";
      document.getElementById("minutesInput").value = "";
    }
  </script>
</body>
</html>
