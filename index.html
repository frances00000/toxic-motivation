<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toxic Motivator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial Black', sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    input {
      padding: 15px;
      font-size: 1.2em;
      width: 80%;
      max-width: 400px;
      border: none;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    button {
      padding: 15px 30px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #ff3b3b;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #e60000;
    }

    #message {
      margin-top: 30px;
      font-size: 1.5em;
      color: #ff4d4d;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <h1>TOXIC MOTIVATOR</h1>
  <input type="text" id="taskInput" placeholder="What should you be doing?">
  <button onclick="generateMessage()">SLAP ME WITH MOTIVATION</button>
  <div id="message"></div>

  <script>
    const toxicLines = [
      "STOP CHEATING, YOU FOOL. NILOLOKO MO LANG SARILI MO.",
      "You said you'd do '{task}', SO DO IT. NO EXCUSES.",
      "You're scrolling again?? '{task}' won't finish itself.",
      "Look at you avoiding '{task}' like it’ll magically disappear. It won’t.",
      "Every second you waste not doing '{task}' is YOU LOSING.",
      "Nobody’s coming to save you. Get '{task}' done or stay stuck.",
      "You can either do '{task}' or stay a loser. Choose wisely.",
      "You want results but can’t do '{task}'? Pathetic."
    ];

    function generateMessage() {
      const task = document.getElementById("taskInput").value.trim();
      const messageDiv = document.getElementById("message");
      if (task === "") {
        messageDiv.textContent = "Put something in the box. Don't waste my time.";
        return;
      }
      const random = toxicLines[Math.floor(Math.random() * toxicLines.length)];
      const personalized = random.replaceAll("{task}", task.toUpperCase());
      messageDiv.textContent = personalized;
    }
  </script>
</body>
</html>
